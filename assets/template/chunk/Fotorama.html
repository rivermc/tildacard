
<div id="msGallery">
    {if $files?}
        <div class="fotorama"
             data-nav="thumbs"
             data-thumbheight="[[!MobileDetect? &mobile=`40` &tablet=`80` &desktop=`150`]]"
             data-thumbwidth="[[!MobileDetect? &mobile=`40` &tablet=`80` &desktop=`100`]]"
             data-allowfullscreen="false"
             data-swipe="true"
             data-autoplay="true"
             data-width="430"
             data-maxwidth="100%"
             
        >
            
            {foreach $files as $file}
                <a href="{$file['url']}" target="_blank">
                     <img src="{$file['small']}" alt="[[+pagetitle]]" title="[[+pagetitle]]">
                </a>
            {/foreach}
        </div>
    {else}
        <img src="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium.png'}"
             srcset="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium@2x.png'} 2x"
             alt="" title=""/>
    {/if}
</div>
